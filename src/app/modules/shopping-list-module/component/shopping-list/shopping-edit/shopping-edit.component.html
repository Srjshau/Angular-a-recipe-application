<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onFormSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        class="form-control"
                        name="name"
                        ngModel
                        required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input 
                        type="number" 
                        id="amount" 
                        class="form-control"
                        name="amount"
                        ngModel
                        required
                        pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success col-xs-1" 
                        type="submit" 
                        style="margin-right:5px;" 
                        [disabled]="!f.valid">{{ editMode ?'Update' : 'Add' }}</button>
                    <button class="btn btn-danger col-xs-1" 
                        type="button" 
                        style="margin-right:5px;"
                        *ngIf="editMode"
                        (click)="removeIngredient()">Delete</button>
                    <button class="btn btn-primary col-xs-1" 
                        type="button" 
                        (click)="resetForm()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
