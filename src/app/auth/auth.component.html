<div class="row">
  <div class="col-xs-12 col-md-6 col-offset-3">
    <div class="alert alert-danger" *ngIf="errorMessage">
      <p>{{errorMessage}}</p>
    </div>
    <div *ngIf="loading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()" *ngIf="!loading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
        />
      </div>
      <div>
        <button
          class="btn btn-primary"
          style="margin-right: 5px"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoggedIn ? "Login" : "Sign Up" }}</button
        >|
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
          {{ isLoggedIn ? "Switch to Sign Up" : "Switch to Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
